<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Magic Pixel IA — Avant/Après Multi‑Export v4 (QR)</title>
<style>
  :root{ --bg:#0b0b0b; --panel:#121212; --text:#eee; --muted:#9aa3ad; --accent:#fbbf24; }
  html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
  .wrap{max-width:1080px;margin:24px auto;padding:0 16px}
  h1{font-size:22px;margin:6px 0 14px}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .card{background:var(--panel);border:1px solid #232323;border-radius:14px;padding:14px}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  label{font-size:12px;color:var(--muted)}
  input[type="text"], input[type="number"], select{width:100%;padding:10px;border-radius:10px;border:1px solid #333;background:#101014;color:#fff}
  input[type="color"]{border:none;background:transparent}
  .drop{border:2px dashed #333;border-radius:12px;padding:18px;text-align:center;color:#aaa;cursor:pointer}
  canvas{display:block;margin:12px auto;background:#0b0b0b;border-radius:16px;max-width:100%}
  button{padding:10px 14px;border-radius:10px;border:1px solid #393939;background:#1b1b1b;color:#fff;cursor:pointer}
  button.primary{background:var(--accent);color:#000;border-color:#d39e0b}
  small{color:#8a94a2}
  .formats{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:8px}
  .format{background:#0f0f12;border:1px solid #232323;border-radius:10px;padding:10px}
  .mt8{margin-top:8px}
  .switch{display:flex;gap:10px;align-items:center}
</style>
</head>
<body>
<div class="wrap">
  <h1>Magic Pixel IA — Avant/Après Multi‑Export v4 (QR intégré)</h1>

  <div class="grid">
    <div class="card">
      <div class="row">
        <div style="flex:1">
          <label>Titre (haut)</label>
          <input id="titre" type="text" value="Bienvenue dans Magic Pixel IA Communauté !">
        </div>
      </div>

      <div class="row mt8">
        <div style="flex:1">
          <label>Taille du titre (px)</label>
          <input id="titleSize" type="number" min="24" max="160" value="58">
        </div>
        <div style="flex:1">
          <label>Espace sous le titre (px)</label>
          <input id="spaceTitle" type="number" min="80" max="320" value="180">
        </div>
      </div>

      <div class="row mt8">
        <div style="flex:1">
          <label>Slogan (bas)</label>
          <input id="slogan" type="text" value="✨ Transforme tes souvenirs avec Magic Pixel IA ✨">
        </div>
      </div>

      <div class="row mt8">
        <div>
          <label>Couleur cadre</label><br>
          <input id="cadreCol" type="color" value="#ffffff">
        </div>
        <div>
          <label>Couleur texte</label><br>
          <input id="txtCol" type="color" value="#ffffff">
        </div>
        <div>
          <label>Couleur slogan</label><br>
          <input id="sloCol" type="color" value="#c9c9c9">
        </div>
        <div>
          <label>Cadre (px)</label>
          <input id="cadre" type="number" min="6" max="80" value="24">
        </div>
        <div>
          <label>Marge (px)</label>
          <input id="marge" type="number" min="0" max="120" value="36">
        </div>
      </div>

      <div class="row mt8">
        <div class="switch">
          <label><input id="useGradient" type="checkbox"> Utiliser un <b>fond dégradé</b></label>
        </div>
      </div>
      <div class="row mt8" id="gradRow" style="display:none">
        <div>
          <label>Dégradé — Couleur 1</label><br>
          <input id="grad1" type="color" value="#6b21a8">
        </div>
        <div>
          <label>Dégradé — Couleur 2</label><br>
          <input id="grad2" type="color" value="#ec4899">
        </div>
        <div>
          <label>Angle (degrés)</label>
          <input id="gradAngle" type="number" min="0" max="360" value="0">
        </div>
      </div>

      <div class="row mt8">
        <div style="flex:1">
          <label>Décalage vertical des badges (px)</label>
          <input id="badgeOffset" type="number" min="0" max="120" value="28">
        </div>
        <div class="switch" style="flex:1">
          <label><input id="forceSquare" type="checkbox" checked> Forcer <b>cadres 1:1</b></label>
        </div>
      </div>

      <div class="card mt8">
        <div class="row">
          <div class="switch">
            <label><input id="useQR" type="checkbox"> Afficher le <b>QR code</b> (vers ton groupe)</label>
          </div>
        </div>
        <div class="row mt8" id="qrRow" style="display:none">
          <div style="flex:1">
            <label>Position</label>
            <select id="qrPos">
              <option value="br">Bas‑droite</option>
              <option value="bl">Bas‑gauche</option>
              <option value="tr">Haut‑droite</option>
              <option value="tl">Haut‑gauche</option>
            </select>
          </div>
          <div style="flex:1">
            <label>Taille (% largeur visuel)</label>
            <input id="qrScale" type="number" min="6" max="30" value="14">
          </div>
          <div style="flex:1">
            <label>Marge (px)</label>
            <input id="qrMargin" type="number" min="0" max="120" value="24">
          </div>
        </div>
        <div class="row mt8" id="qrUploadRow" style="display:none">
          <div style="flex:1">
            <label>Remplacer le QR (optionnel)</label>
            <div id="dropQR" class="drop">Glissez un QR ici (PNG/JPG)</div>
          </div>
        </div>
      </div>

      <div class="mt8">
        <label>Formats de sortie</label>
        <div class="formats">
          <label class="format"><input type="checkbox" class="fmt" data-w="1080" data-h="1080" checked> Instagram Carré 1080×1080</label>
          <label class="format"><input type="checkbox" class="fmt" data-w="1080" data-h="1350"> Instagram Portrait 1080×1350</label>
          <label class="format"><input type="checkbox" class="fmt" data-w="1200" data-h="630"> Facebook Paysage 1200×630</label>
          <label class="format"><input type="checkbox" class="fmt" data-w="1080" data-h="1080"> Facebook Carré 1080×1080</label>
        </div>
      </div>

      <div class="row mt8">
        <button id="preview">Prévisualiser</button>
        <button id="export" class="primary">Exporter les formats cochés</button>
      </div>
      <small>Astuce : double‑cliquez une zone pour re‑sélectionner une image.</small>
    </div>

    <div class="card">
      <div class="grid">
        <div>
          <label>Image AVANT</label>
          <div id="dropA" class="drop">Glissez une image ici</div>
        </div>
        <div>
          <label>Image APRÈS</label>
          <div id="dropB" class="drop">Glissez une image ici</div>
        </div>
      </div>
    </div>
  </div>

  <canvas id="cv" width="1080" height="1080"></canvas>
</div>

function degToRad(a){ return a * Math.PI / 180; }

function drawToCanvas(W, H){
  cv.width = W; cv.height = H;
  const useGradient = document.getElementById('useGradient').checked;
  const cadreCol = document.getElementById('cadreCol').value;
  const txtCol = document.getElementById('txtCol').value;
  const sloCol = document.getElementById('sloCol').value;
  const cadre = parseInt(document.getElementById('cadre').value||24);
  const titre = document.getElementById('titre').value;
  const slogan = document.getElementById('slogan').value;
  const spaceTitle = parseInt(document.getElementById('spaceTitle').value||180);
  const badgeOffset = parseInt(document.getElementById('badgeOffset').value||28);
  const forceSquare = document.getElementById('forceSquare').checked;
  const titleSize = parseInt(document.getElementById('titleSize').value||58);

  // Background
  if(useGradient){
    const g1 = document.getElementById('grad1').value;
    const g2 = document.getElementById('grad2').value;
    const ang = parseInt(document.getElementById('gradAngle').value||0);
    const r = Math.hypot(W,H)/2;
    const cx = W/2, cy = H/2;
    const dx = Math.cos(degToRad(ang)) * r;
    const dy = Math.sin(degToRad(ang)) * r;
    const grad = ctx.createLinearGradient(cx-dx, cy-dy, cx+dx, cy+dy);
    grad.addColorStop(0, g1); grad.addColorStop(1, g2);
    ctx.fillStyle = grad;
  } else {
    ctx.fillStyle = '#0b0b0b';
  }
  ctx.fillRect(0,0,W,H);

  // Title
  ctx.fillStyle = txtCol;
  ctx.font = `700 ${titleSize}px system-ui, Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'top';
  ctx.fillText(titre, W/2, Math.round(H*0.04));

  // Layout
  const top_h = spaceTitle + titleSize;
  const bottom_h = Math.round(H * 0.085);
  const middle_h = H - top_h - bottom_h;
  const gap = 24;
  const inner = parseInt(document.getElementById('marge').value||36);
  let frame_w = Math.floor((W - 2*inner - gap) / 2);
  let frame_h = middle_h - 0;
  if (forceSquare) frame_h = Math.min(frame_h, frame_w);

  const left_x = inner;
  const right_x = inner + frame_w + gap;
  const y = top_h + Math.floor((middle_h - frame_h)/2);

  // Frames
  ctx.lineWidth = cadre;
  ctx.strokeStyle = cadreCol;
  ctx.strokeRect(left_x+cadre/2, y+cadre/2, frame_w-cadre, frame_h-cadre);
  ctx.strokeRect(right_x+cadre/2, y+cadre/2, frame_w-cadre, frame_h-cadre);

  function drawFitted(img, x, y, w, h, pad){
    const targetW = w - pad*2;
    const targetH = h - pad*2;
    const r = Math.min(targetW / img.width, targetH / img.height);
    const newW = img.width * r, newH = img.height * r;
    const ix = x + pad + (targetW - newW)/2;
    const iy = y + pad + (targetH - newH)/2;
    ctx.imageSmoothingQuality = 'high';
    ctx.drawImage(img, ix, iy, newW, newH);
  }
  if(imgA) drawFitted(imgA, left_x, y, frame_w, frame_h, cadre);
  if(imgB) drawFitted(imgB, right_x, y, frame_w, frame_h, cadre);

  // Badges
  const badgeSize = Math.round(H * 0.033);
  function badge(cx, cy, text){
    ctx.font = `700 ${badgeSize}px system-ui, Arial`;
    const tw = ctx.measureText(text).width;
    const bw = tw + Math.round(H*0.033), bh = Math.round(H*0.041);
    const rx = cx - bw/2, ry = cy - bh/2;
    const r = Math.round(H*0.011);
    ctx.fillStyle = '#ffffff';
    ctx.beginPath();
    ctx.moveTo(rx+r, ry);
    ctx.lineTo(rx+bw-r, ry);
    ctx.quadraticCurveTo(rx+bw, ry, rx+bw, ry+r);
    ctx.lineTo(rx+bw, ry+bh-r);
    ctx.quadraticCurveTo(rx+bw, ry+bh, rx+bw-r, ry+bh);
    ctx.lineTo(rx+r, ry+bh);
    ctx.quadraticCurveTo(rx, ry+bh, rx, ry+bh-r);
    ctx.lineTo(rx, ry+r);
    ctx.quadraticCurveTo(rx, ry, rx+r, ry);
    ctx.closePath();
    ctx.fill();
    ctx.fillStyle = '#000';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(text, cx, cy);
  }
  badge(left_x + frame_w/2, y - badgeOffset, 'AVANT');
  badge(right_x + frame_w/2, y - badgeOffset, 'APRÈS');

  // Center arrow
  ctx.strokeStyle = '#ffffff';
  ctx.lineWidth = Math.max(6, Math.round(H*0.007));
  const ax = inner + frame_w + gap/2;
  const ay0 = y + frame_h/2 - Math.round(H*0.037);
  const ay1 = y + frame_h/2 + Math.round(H*0.037);
  ctx.beginPath(); ctx.moveTo(ax, ay0); ctx.lineTo(ax, ay1); ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(ax, ay1);
  ctx.lineTo(ax- Math.round(H*0.020), ay1- Math.round(H*0.020));
  ctx.lineTo(ax+ Math.round(H*0.020), ay1- Math.round(H*0.020));
  ctx.closePath(); ctx.fillStyle = '#ffffff'; ctx.fill();

  // Slogan
  const sloganSize = Math.round(H * 0.028);
  ctx.fillStyle = sloCol;
  ctx.font = `500 ${sloganSize}px system-ui, Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText(slogan, W/2, H - Math.round(H*0.045));

  // QR overlay
  if(document.getElementById('useQR').checked){
    const qrImg = imgQR || (()=>{ const i=new Image(); i.src=defaultQR; return i; })();
    const scalePct = parseInt(document.getElementById('qrScale').value||14)/100;
    const margin = parseInt(document.getElementById('qrMargin').value||24);
    const pos = document.getElementById('qrPos').value;
    const side = Math.round(W * scalePct);

    const xPos = {{'bl': margin, 'tl': margin, 'br': W - side - margin, 'tr': W - side - margin}}[pos];
    const yPos = {{'tl': margin, 'tr': margin, 'bl': H - side - margin, 'br': H - side - margin}}[pos];

    // background card (for contrast)
    const bgPad = Math.max(8, Math.round(side*0.06));
    const rx = xPos - bgPad/2, ry = yPos - bgPad/2, bw = side + bgPad, bh = side + bgPad, r = 14;
    ctx.fillStyle = 'rgba(0,0,0,0.35)';
    ctx.beginPath();
    ctx.moveTo(rx+r, ry);
    ctx.lineTo(rx+bw-r, ry);
    ctx.quadraticCurveTo(rx+bw, ry, rx+bw, ry+r);
    ctx.lineTo(rx+bw, ry+bh-r);
    ctx.quadraticCurveTo(rx+bw, ry+bh, rx+bw-r, ry+bh);
    ctx.lineTo(rx+r, ry+bh);
    ctx.quadraticCurveTo(rx, ry+bh, rx, ry+bh-r);
    ctx.lineTo(rx, ry+r);
    ctx.quadraticCurveTo(rx, ry, rx+r, ry);
    ctx.closePath(); ctx.fill();

    ctx.fillStyle = '#ffffff';
    ctx.beginPath();
    ctx.moveTo(rx+r, ry);
    ctx.lineTo(rx+bw-r, ry);
    ctx.quadraticCurveTo(rx+bw, ry, rx+bw, ry+r);
    ctx.lineTo(rx+bw, ry+bh-r);
    ctx.quadraticCurveTo(rx+bw, ry+bh, rx+bw-r, ry+bh);
    ctx.lineTo(rx+r, ry+bh);
    ctx.quadraticCurveTo(rx, ry+bh, rx, ry+bh-r);
    ctx.lineTo(rx, ry+r);
    ctx.quadraticCurveTo(rx, ry, rx+r, ry);
    ctx.closePath(); ctx.fill();

    if(qrImg.complete){
      ctx.drawImage(qrImg, xPos, yPos, side, side);
    } else {
      qrImg.onload = ()=>{ drawToCanvas(W,H); };
    }
  }
}

function attachDrop(id, setter){
  const el = document.getElementById(id);
  function loadFile(f){
    const r = new FileReader();
    r.onload = e => { const im = new Image(); im.onload = () => { setter(im); drawToCanvas(cv.width, cv.height); }; im.src = e.target.result; };
    r.readAsDataURL(f);
  }
  el.addEventListener('dragover', e => { e.preventDefault(); el.style.borderColor='#666'; });
  el.addEventListener('dragleave', e => { el.style.borderColor='#333'; });
  el.addEventListener('drop', e => { e.preventDefault(); el.style.borderColor='#333'; const f = e.dataTransfer.files[0]; if(f) loadFile(f); });
  el.addEventListener('click', () => {
    const input = document.createElement('input');
    input.type='file'; input.accept='image/*';
    input.onchange = () => { if(input.files[0]) loadFile(input.files[0]); };
    input.click();
  });
}
attachDrop('dropA', im => imgA=im);
attachDrop('dropB', im => imgB=im);

document.getElementById('useGradient').addEventListener('change', (e)=>{
  document.getElementById('gradRow').style.display = e.target.checked ? 'flex' : 'none';
  drawToCanvas(cv.width, cv.height);
});

document.getElementById('useQR').addEventListener('change', (e)=>{
  const show = e.target.checked;
  document.getElementById('qrRow').style.display = show ? 'flex' : 'none';
  document.getElementById('qrUploadRow').style.display = show ? 'flex' : 'none';
  if(show && !imgQR){
    const i = new Image(); i.src = defaultQR; imgQR = i;
  }
  drawToCanvas(cv.width, cv.height);
});

(function attachQRDrop(){
  const el = document.getElementById('dropQR');
  function loadFile(f){
    const r = new FileReader();
    r.onload = e => { const im = new Image(); im.onload = () => { imgQR = im; drawToCanvas(cv.width, cv.height); }; im.src = e.target.result; };
    r.readAsDataURL(f);
  }
  el.addEventListener('dragover', e => { e.preventDefault(); el.style.borderColor='#666'; });
  el.addEventListener('dragleave', e => { el.style.borderColor='#333'; });
  el.addEventListener('drop', e => { e.preventDefault(); el.style.borderColor='#333'; const f = e.dataTransfer.files[0]; if(f) loadFile(f); });
  el.addEventListener('click', () => {
    const input = document.createElement('input');
    input.type='file'; input.accept='image/*';
    input.onchange = () => { if(input.files[0]) loadFile(input.files[0]); };
    input.click();
  });
})();

['preview','export'].forEach(id=>{
  document.getElementById(id).addEventListener('click', () => {
    const chks = [...document.querySelectorAll('.fmt:checked')];
    if(chks.length===0){ alert('Sélectionnez au moins un format.'); return; }
    if(id==='preview'){
      const c = chks[0];
      drawToCanvas(parseInt(c.dataset.w), parseInt(c.dataset.h));
      window.scrollTo({top:document.body.scrollHeight, behavior:'smooth'});
    } else {
      const stamp = new Date().toISOString().slice(0,19).replace(/[:T]/g,'-');
      chks.forEach((c) => {
        const W = parseInt(c.dataset.w), H = parseInt(c.dataset.h);
        drawToCanvas(W,H);
        const a = document.createElement('a');
        a.download = `avant_apres_${W}x${H}_${stamp}.png`;
        a.href = cv.toDataURL('image/png');
        a.click();
      });
    }
  });
});

drawToCanvas(1080,1080);
</script>
